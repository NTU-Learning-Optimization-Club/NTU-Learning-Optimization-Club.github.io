      <p>- Unlock Your Mind, Learn and Shine.</p>
      <br>
      <h2>🙋‍♂️我們是誰？🙋‍♀️</h2>
      <hr> 
      <p>我們是一群對於學習與教育有熱忱的學生，透過研究學習理論、以實驗驗證，將扎實的理論轉化為靈活的學習方法，在社團內部推廣，並提升社員的實力。</p>
      <br>{{< youtube akUhMOldEx0 >}}<br>
      <h2>💁‍♂️我們在做什麼？💁‍♀️</h2>
      <img src="/images/1.png">
      <img src="/images/2.png">
      <img src="/images/3.png">
      <h2>💁‍♂️我們是一個服務性社團！💁‍♀️</h2>
      <br>
      <p>在我們學習精進之餘，也將這些新的學習方法推廣給高中生，讓他們的學習不再只是死記硬背。我們會辦理工作坊、校園講座、學生輔導等活動，擴展高中生對於學習的視野，讓他們看見填鴨教育外的另一個世界。</p>
      <br>
      <h2> 你可以學到什麼？</h2>
      <hr>
      經歷多次的資料收集和討論，我們針對學習方法整理出了三大架構。
      <hr>
      <img src="/images/Roadmap.png">
      <ol type="1">
        <li>專注與拖延</li>
          <ul>
            <li>蕃茄鐘 Pomodoro</li>
          </ul>
        <li>學習方法介紹</li>
          <ul>
            <li>主動式回顧 (Active Recall)</li>
            <li>間隔重複 (Spaced Repetition)</li>
            <li>Anki 使用教學</li>
            <li>關於筆記方法</li>
          </ul>
        <li>時間與狀態管理</li>
      </ol>
      <br>
      <h2>🚩創社初衷🚩</h2>
      <hr>
      <p>在我們成長的過程中，多少會遇到一些課業上的不順遂。然而，我們除了多看幾次課本、多刷題目，或死記硬背之外，經常無法找到合適的解決方法來度過這些難關。 為什麼會發生這樣的狀況呢？ 首先，學校教授的是知識，而不是知識吸收的方法，然而這些方法的發現經常是出自於偶然，而不是我們與生俱來的。運氣好的，發現了合適的方法，便飛黃騰達；運氣不好的，便會開始懷疑自己，是不是自己不夠聰明或是努力不足？ 許多人忽視的，卻是那條路徑的選擇。 因此，我們希望可以透過一群人的合作，一起找出更好的，甚至是通用於所有人的學習方法，並推廣給正在升學壓力中的高中生。</p>
      <br>
      <h2>🏜️我們曾經走過的那一段路🏜️</h2>
      <br>
      <img src="/images/4.png">
      <br>
      <h2>👉你適合加入我們嗎？👈</h2>
      <br>
      <p>我們致力於啟發每一個人的潛能，透過創新的學習方式，幫助實現所有的夢想。 你，如果跟我們一樣，對教育有熱忱，想和我們一起提升實力，一起幫助其他學生，歡迎加入台大學習優化研究社，一起創造改變！</p>
